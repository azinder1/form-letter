<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input id="streetAddress" class="form-control" placeholder="Street Address">
            <input id="cityState" class="form-control" placeholder="City, State, Zip Code">
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
